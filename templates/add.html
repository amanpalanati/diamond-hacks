<!DOCTYPE html>
<html>
<head>
  <title>Add Transaction</title>
</head>
<body>
  <h1>Add Transaction</h1>
  <form method="POST" action="{{ url_for('add_transaction') }}">
    <label for="date">Date (YYYY-MM-DD):</label>
    <input type="text" id="date" name="date" required><br>
    
    <label for="time">Time (HH:MM:SS):</label>
    <input type="text" id="time" name="time" required><br>
    
    <label for="merchant">Merchant:</label>
    <input type="text" id="merchant" name="merchant" required><br>
    
    <label for="amount">Amount:</label>
    <input type="number" step="0.01" id="amount" name="amount" required><br>
    
    <button type="submit">Add Transaction</button>
  </form>
  
  <p><a href="{{ url_for('index') }}">Back to Portfolio</a></p>
  
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
</body>
</html>
